  - CHANGELOG.md

library:
  source-dirs: src
  dependencies:
    - base >=4.7 && <5
    - ekg-core >= 0.1 && < 1.0
    - amazonka >= 1.0.0
    - amazonka-cloudwatch >= 1.0.0
